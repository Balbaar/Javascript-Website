<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <script src="rate.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="object">

        <div class="container">
            <div class="star item">
                <img src="images/icon-star.svg" alt="">
            </div>
            <div class="title item">How did we do?</div>
            <div class="text item">Please let us know how we did with your support request. All feedback is appriciated tp help us improve our offering!</div>
            <div class="rating item">
                <div class="rate">1</div>
                <div class="rate">2</div>
                <div class="rate">3</div>
                <div class="rate">4</div>
                <div class="rate">5</div>
            </div>
            <div class="submit item">Submit</div>
        </div>
    </div>
</body>
</html>
